<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/app.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Winnipeg Transit</title>
</head>
<body>
  <aside>
    <div class="titlebar">
      <i>Freddy Winipeg Transit</i>
    </div>
    <form>
      <input type="text" placeholder="Search for a Street" id="search-panel">
    </form>
    <section class="streets">
      <h3 style="text-align: center; margin-top: 1em;">Please Search for a street name in Winnipeg</h3>
    </section>
  </aside>
  <main>
    <div id="street-name" class="titlebar">
      Displaying results for
    </div>
    <table>
      <thead>
        <tr>
          <td>Stop Name</td>
          <td>Cross Street</td>
          <td>Direction</td>
          <td>Bus #</td>
          <td>Next Bus</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
</body>
</html>
